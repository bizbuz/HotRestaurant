<!DOCTYPE html>
<html>
<head>
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin:auto">
        <div class="jumbotron jumbotron-fluid">
            <img id="image" src="images/logo.png" style="height:100 width:100 align:center"alt="Your Name">
            <h1 class="text-center">Hot Restaurants</h1>
            <hr class="my-4">
            <p class="lead text-center">Tell us who you are to make a reservation</p>
            <div class="col-sm-9 col-sm-offset-4 .btn-lg">
                <button type="button" class="btn btn-success" id="viewTables">View Tables</button>
                <button type="button" class="btn btn-danger" id="makeReservation">Home</button>    
            </div>            
        </div>        
    </div>
        
        <form>
            <div class="container" style="margin:auto">

                 <div class="form-group">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="name" class="form-control" id="formName" placeholder="Name">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number</label>
                        <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number">
                      </div>
                    <div>
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">ID</label>
                        <input type="ID" class="form-control" id="userID" placeholder="User ID">
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Make Reservation</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
            </div>          
        </form>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		  <script type="text/javascript">
  

</body>
</html>
<script type="text/javascript">

// addinng post method for API call

	$(".submitRes").on("click", function(){

		// Here we grab the form elements
		var newReservation = {
			customerName: $('#formName').val().trim(),
			phoneNumber: $('#phoneNumber').val().trim(),
			customerEmail: $('#emailHelp').val().trim(),
			customerID: $('#userID').val().trim()
		};

		console.log(newReservation);

		// Here we get the location of the root page.
		// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
		var currentURL = window.location.origin;

	    $.post(currentURL + "/api/tables", newReservation,
	    function(data){

	    	// If a table is available... tell user they are booked.
	    	if(data == true){
	    		alert("Yay! You are officially booked!")
	    	}

	    	// If a table is available... tell user they on the waiting list.
	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}

	    	// Clear the form when submitting
    		$('#formName').val("");
			$('#phoneNumber').val("");
			$('#emailHelp').val("");
			$('#userID').val("");

	    });

return false;

});

</script>
</DOCTYPE>
